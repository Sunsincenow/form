<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form action="#"  name='login'>
		<input type="text" name='uname'/>
		<input type="submit"/>
		<select name="s" id="">
			<option value="">1</option>
			<option value="">2</option>
			<option value="" selected='selected'>3</option>
		</select>
	</form>

	<script>
	    var f=document.forms['login'];
		var uname=f.elements['uname'];
		f.onsubmit = function(){
			console.log(uname.value);
			console.log('表单提交了');
			return false;
		}
		uname.disabled='disabled';//禁用

		if(1){//表单提交方法，符合要求就执行
			f.submit();
		}
		var s=f.elements['s'];
		console.log(s);
		var op=document.createElement('option');
		op.innerHTML='4';
		s.add(op,undefined);//向尾部插入option

		var a=s.selectedIndex;//被选中的索引
		console.log(a);

	</script>
</body>
</html>
